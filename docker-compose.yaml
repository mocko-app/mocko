version: '2'

services:
  redis:
    image: 'redis:6-alpine'
    volumes:
      - './compose/data/redis:/data'

  mocko-ui:
    image: 'gabrielctpinheiro/mocko-ui:1.7.5'
    ports:
      - '8080:80'
    volumes:
      - './compose/config/ui/nginx.conf:/etc/nginx/nginx.conf'

  mocko-api:
    image: 'gabrielctpinheiro/mocko-api:1.7.5'
    volumes:
      - './compose/config/api/.env:/home/mocko/.env'

  mocko-proxy:
    image: 'gabrielctpinheiro/mocko-proxy:1.7.5'
    ports:
      - '8081:8080'
    volumes:
      - './compose/config/proxy/.env:/home/mocko/.env'
